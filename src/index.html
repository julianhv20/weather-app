<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <title>Weather App</title>

</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 mx-auto text-center">
                <header>
                    <h1>Weather App</h1>
                </header>
                <div class="card bg-light">
                    <div class="card-body">
                        <h2 id="weather-location" class="h3"></h2>
                        <h3 id="weather-description"></h3>
                        <h3 id="weather-string"></h3>
                        <ul class="list-group mt-3">
                            <li id="weather-humidity" class="list-group-item"></li>
                            <li id="weather-wind" class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form id="w-form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="city" placeholder="City" autofocus>
                                
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="countryCode" placeholder="Country Code">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-dark btn-block" id="w-change-btn">
                                    Search
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
